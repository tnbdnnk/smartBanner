<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Банківський сервіс</title>
</head>
<body style="background-color: #ffffff;">
    <header class="header-banner">
        <div class="logo">
            <img src="logoIdeaObank.png" alt="IdeaBank">
        </div>
        <nav class="nav">
            <a href="#">Депозити</a>
            <a href="#">O.Картка+</a>
            <a href="#">FAQ</a>
        </nav>
        <button class="contact-btn">Завантажити</button>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <div class="hero-title">
                    <h1>ДЕПОЗИТИ</h1>
                    <p>Підзаголовок</p>
                </div>
                <div class="hero-qr-buttons">
                    <img src="qr.png" alt="QR Code">
                    <div class="download-buttons">
                        <div class="buttons">
                            <button>App Store</button>
                            <button>Google Play</button>
                            <button>AppGallery</button>
                        </div>
                        <p class="register-text">Швидка реєстрація через Дія або BankID</p>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="draco.png" alt="Дракон з монетами">
            </div>
        </section>
    
        <section class="advantages">
            <h2>ПЕРЕВАГИ O.КАРТКИ+</h2>
            <div class="advantages-grid">
                <div class="advantage-card">
                    <img src="" alt="Європейський капітал">
                    <p>Європейський капітал</p>
                </div>
                <div class="advantage-card">
                    <img src="" alt="35 років стабільної роботи">
                    <p>35 років стабільної роботи в Україні</p>
                </div>
                <div class="advantage-card">
                    <img src="" alt="Гарантування ФГВФО">
                    <p>100% гарантування ФГВФО</p>
                </div>
            </div>
        </section>
    </main>

    <div class="banner" id="depositBannerContainer">
        <button class="depositBanner" id="depositBanner" >Відкрити депозит</button>
        <button onclick="closeBanner()" class="close-banner">&times;</button>
    </div>
    
    <script src="smart-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        console.log("Проверяем AF_SMART_SCRIPT:", window.AF_SMART_SCRIPT);

        if (window.AF_SMART_SCRIPT && window.AF_SMART_SCRIPT.generateOneLinkURL) {
            var oneLinkURL = "https://obank-wta.onelink.me/8TaX";
            var mediaSource = { keys: ["utm_source"], defaultValue: "web" };
            var custom_ss_ui = { paramKey: "af_ss_ui", defaultValue: "true" };

            var result = window.AF_SMART_SCRIPT.generateOneLinkURL({
                oneLinkURL: oneLinkURL,
                afParameters: {
                    mediaSource: mediaSource,
                    afCustom: [custom_ss_ui],
                },
            });

            if (result && result.clickURL) {
                document.getElementById("depositBanner").addEventListener("click", function () {
                    window.open(result.clickURL, "_blank");
                });
                console.log("Смарт-баннер ссылка:", result.clickURL);
            } else {
                console.error("Ошибка: `clickURL` не получен!");
            }
        } else {
            console.error("Ошибка: AF_SMART_SCRIPT не загружен!");
        }
    });
    </script>
    
    <script>
        function closeBanner() {
            document.getElementById("depositBannerContainer").style.display = "none";
        }
    </script>
</body>
</html>
