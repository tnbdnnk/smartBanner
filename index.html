<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 375px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #c42f8d;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
        }

        .header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .menu {
            margin-top: 15px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .download-btn {
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .card {
            background: linear-gradient(45deg, #ff6a00, #a100f2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            background: black;
            color: white;
        }

        .btn-group button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span>Відкрити депозит</span>
        <button>✖</button>
    </div>

    <div class="menu">
        <a href="#">Депозити</a>
        <a href="#">O.Картка+</a>
        <a href="#">FAQ</a>
        <button class="download-btn">Завантажити</button>
    </div>

    <div class="card">
        <h2>ЗАГОЛОВОК</h2>
        <p>Підзаголовок</p>

        <div class="btn-group">
            <button><img src="appstore.svg" alt=""> App Store</button>
            <button><img src="googleplay.svg" alt=""> Google Play</button>
            <button><img src="appgallery.svg" alt=""> AppGallery</button>
        </div>

        <p>Швидка реєстрація через Дія або BankID</p>
    </div>
</div>

</body>


</html>
